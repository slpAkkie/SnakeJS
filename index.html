<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- JS -->
  <script defer src="./assets/js/skins.js"></script>
  <script defer src="./assets/js/Snake.js"></script>
  <script defer src="./assets/js/Food.js"></script>
  <script defer src="./assets/js/config.js"></script>
  <script defer src="./assets/js/defaults.js"></script>
  <script defer src="./assets/js/functions.js"></script>
  <script defer src="./assets/js/game-cycle.js"></script>
  <script defer src="./assets/js/init.js"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png">

  <!-- Title -->
  <title>Snake JS</title>
</head>

<body>

  <!-- JS Injected styles -->
  <style id="js-style"></style>

  <!-- Game area -->
  <div class="game-area">
    <canvas id="js-canvas"></canvas>

    <!-- Game UI -->
    <div class="game-ui game-ui_info">
      <div class="game-ui__panel">
        <h3 class="game-ui__title">Съедено</h3>
        <div class="game-ui__value" data-name="eaten">0</div>
      </div>
      <div class="game-ui__panel">
        <h3 class="game-ui__title">Счет</h3>
        <div class="game-ui__value" data-name="score">0</div>
      </div>
      <div class="game-ui__panel">
        <h3 class="game-ui__title">Время</h3>
        <div class="game-ui__value" data-name="duration">00:00</div>
      </div>
      <div class="game-ui__panel">
        <h3 class="game-ui__title">Скорость</h3>
        <div class="game-ui__value" data-name="speed">0.000</div>
      </div>
    </div><!-- !Game UI -->

    <!-- Settings UI -->
    <div class="game-ui game-ui_settings">
      <div class="game-ui__panel">
        <h3 class="game-ui__title">Цветовые схемы</h3>
        <div class="game-ui__options"></div>
      </div>
    </div><!-- !Settings UI -->

    <!-- Gameover Popup -->
    <div class="popup" id="js-gameover">
      <div class="popup__inner">
        <div class="popup__header">
          <h2 class="popup__title">Игра закончена, Вы проиграли!</h2>
        </div>

        <div class="popup__body">
          <div class="row"><span class="mr-4 text-bold">Ваш счет:</span> <span id="js-score"></span></div>
          <div class="row"><span class="mr-4 text-bold">Съедено:</span> </span> <span id="js-eaten"></span></div>
          <div class="row"><span class="mr-4 text-bold">Время игры:</span> </span> <span id="js-duration"></span></div>
        </div>

        <div class="popup__footer">
          <div class="row row_end">
            <input class="button" id="js-again" type="button" value="Начать заново">
          </div>
        </div>
      </div>
    </div> <!-- !Gameover Popup -->

    <!-- Pause Popup -->
    <div class="popup" id="js-pause">
      <div class="popup__inner">
        <div class="popup__header">
          <h1 class="popup__title">Пауза</h1>
        </div>

        <div class="popup__body">
          <p class="popup__text">Игра на паузе, чтобы продолжить нажмите Escape</p>
        </div>
      </div>
    </div><!-- !Pause Popup -->

  </div>

</body>

</html>
